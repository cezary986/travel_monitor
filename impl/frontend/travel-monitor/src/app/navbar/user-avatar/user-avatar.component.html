<!-- Default avatar generated from first username letter -->
<div *ngIf="user !== undefined && user.avatar == null" [@avatar] class="avatar"
    [ngStyle]="(size != null) ? {'width': size} : {}">
    <span class="avatar-letter" *ngIf="user != undefined">
        {{ user.username[0] }}
    </span>
</div>
<!-- User avatar image -->
<div *ngIf="user !== undefined && user.avatar != null" [@avatar] class="avatar"
    [ngStyle]="(size != null) ? {'width': size} : {}">
    <img class="avatar-img" [src]="user.avatar.image" alt="avatar">
</div>
