<mat-menu  #appMenu="matMenu">
    <div *ngIf="notifications != undefined">
        <button *ngFor="let notification of (notifications | async)" mat-menu-item>
            {{
                notification.title
            }}
        </button>
    </div>
</mat-menu>
<button mat-icon-button [matMenuTriggerFor]="appMenu">
    <mat-icon matBadge="{{ (notifications | async).length }}" matBadgeColor="accent">notifications</mat-icon>
</button>
