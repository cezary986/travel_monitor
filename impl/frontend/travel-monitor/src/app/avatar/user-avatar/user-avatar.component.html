


<!-- Default avatar generated from first username letter -->
<div *ngIf="_user !== undefined && _user.avatar == null" class="avatar"
    [matTooltip]="(_user !== undefined) ? _user.username : ''"
    [ngStyle]="(size != null) ? {'width': size, 'background-color': backgroundColor} : {'background-color': backgroundColor}">
    <span class="avatar-letter" [ngStyle]="{'font-size': 'calc(0.666666 * ' + size  +')', 'line-height': size}" *ngIf="_user != undefined">
        {{ _user.username[0] }}
    </span>
</div>
<!-- User avatar image -->
<div *ngIf="_user !== undefined && _user.avatar != null" class="avatar"
    [matTooltip]="(_user !== undefined) ? _user.username : ''"
    [ngStyle]="(size != null) ? {'width': size} : {}">
    <img class="avatar-img" [src]="_user.avatar.image" alt="avatar">
</div>
