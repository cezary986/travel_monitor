<div #sideDrawerContainer class="side-drawer-container">
    <div class="side-drawer-inner">
        <div class="sider-drawer-header">

        </div>
        <div #curtainUpper class='curtain curtain-upper'></div>
        <ul class="side-drawer-elements">
            <li (click)="onItemSelect(i)" *ngFor="let element of elements; let i = index" class="side-drawer-element" matRipple [matRippleColor]="'#ffffff26'">
                <mat-icon class="item-icon" aria-hidden="true">{{ element.icon }}</mat-icon>
                <span class="small-label mat-small">{{ element.label }}</span>
                <span class="label mat-body-strong">{{ element.label }}</span> 
            </li>
        </ul>
        <div #curtainDown class='curtain curtain-down'></div>
    </div>
</div>
<ngx-bottom-nav class="bottom-nav" [items]="elements"></ngx-bottom-nav>
