<mat-card *ngIf="travel !== null" [@listElement] 
    class="mat-card travel-list-element semi-transparent">
    <span class="avatar" *ngIf="(users | async) !== null">
        <app-user-avatar-list [users]="(users | async)"></app-user-avatar-list>
    </span>
    <mat-card-title>{{ travel.title }}</mat-card-title>
    <button class="align-right" (click)="onTravelShareButtonClick()" mat-stroked-button color="primary">
        <mat-icon>account_circle</mat-icon>
        {{ 'travels.share_travel' | translate}}
    </button>
    <button (click)="$event.stopPropagation();" class="share-button right-align" mat-icon-button
        [matMenuTriggerFor]="menu" aria-label="Dodatkowe akcje dla podróży">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onTravelEditClick(); $event.stopPropagation();">
            <mat-icon>edit</mat-icon>
            <span>Edytuj</span>
        </button>
    </mat-menu>
</mat-card>
