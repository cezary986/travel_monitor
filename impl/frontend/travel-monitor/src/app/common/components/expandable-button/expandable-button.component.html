<div #container class="expandable-card expandable">
    <button @buttonAnimation (click)="onButtonClick(); onClick.emit($event)" *ngIf="_collapsed" [disabled]="disabled"
        class="expandable-button" mat-flat-button color="accent">
        <mat-icon *ngIf="icon != null">{{ icon }}</mat-icon>
        {{ text }}
    </button>
    <mat-card-content *ngIf="!_collapsed">
        <ng-content></ng-content>
    </mat-card-content>
    <mat-card class="background">
    </mat-card>
</div>
